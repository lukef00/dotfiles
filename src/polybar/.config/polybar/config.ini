[colors]
background = #282828
foreground = #ebdbb2
urgent = #fb4934

[bar/main]
width = 100%:-20
height = 25
fixed-center = true
offset-x = 10
offset-y = 5
background = #00000000
foreground = ${colors.foreground}

modules-left = ewmh
modules-center = mpd
modules-right = volume filesystem network date
locale = pl_PL.UTF-8
tray-position = right
tray-background = ${colors.background}
enable-ipc = true

font-0 = "JetBrainsMono Nerd Font Mono:style=Regular:size=10;2"
font-1 = "JetBrainsMono Nerd Font Mono:style=Regular:pixelsize=18;4"

[global/wm]
margin-bottom = 5

[settings]
format-background = ${colors.background}
format-foreground = ${colors.foreground}


[module/ewmh]
type = internal/xworkspaces
enable-scroll = false
label-active = %name%
label-urgent = %name%
label-occupied = %name%
label-empty =
label-active-background = ${colors.foreground}
label-active-foreground = ${colors.background}
label-urgent-background = ${colors.urgent}
label-occupied-background = ${colors.background}
label-active-padding = 2
label-urgent-padding = 2
label-occupied-padding = 2


[module/mpd]
type = internal/mpd
interval = 3
format-online-prefix = "  "
format-online-prefix-font = 2
label-song = "%artist% - %title% "


[module/network]
type = internal/network
interface = wlo1
interface-type = wireless
interval = 3
label-connected = "%essid% "
label-connected-background = ${colors.foreground}
label-connected-foreground = ${colors.background}
label-disconnected-background = ${colors.foreground}
label-disconnected-foreground = ${colors.background}
format-connected-prefix = "  "
format-connected-prefix-font = 2
format-connected-prefix-background = ${colors.foreground}
format-connected-prefix-foreground = ${colors.background}
format-disconnected-prefix = " 睊 "
format-disconnected-prefix-font = 2
format-disconnected-prefix-background = ${colors.foreground}
format-disconnected-prefix-foreground = ${colors.background}


[module/volume]
type = internal/pulseaudio
click-right = pavucontrol
label-volume = "%percentage%% "
label-muted = "muted "
label-volume-background = ${colors.foreground}
label-volume-foreground = ${colors.background}
label-muted-background = ${colors.foreground}
label-muted-foreground = ${colors.background}
format-volume-prefix = "  "
format-volume-prefix-font = 2
format-volume-prefix-foreground = ${colors.background}
format-volume-prefix-background = ${colors.foreground}
format-muted-prefix = " ﱝ "
format-muted-prefix-font = 2
format-muted-prefix-foreground = ${colors.background}
format-muted-prefix-background = ${colors.foreground}


[module/filesystem]
type = internal/fs
mount-0 = /home
interval = 300
label-mounted = "%free% "
label-mounted-background = ${colors.background}
format-mounted-prefix = "  "
format-mounted-prefix-font = 2
format-mounted-prefix-background = ${colors.background}


[module/date]
type = internal/date
interval = 60
time = %H:%M
date = "%A, %d %B"
label = "%date% %time% "
format-prefix = "  "
format-prefix-font = 2
format-prefix-background = ${colors.background}
